<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryBoard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      /* Force Solid Background */
      html, body {
        background-color: #0f172a !important; /* Solid Slate 900 */
        background-image: none !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
      }

      #root {
        position: relative;
        z-index: 10;
        background-color: #0f172a;
        min-height: 100vh;
        width: 100%;
      }

      /* Generic cleanup for unwanted background canvases */
      body > canvas {
        display: none !important;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Ken Burns Effect */
      @keyframes ken-burns {
        0% {
          transform: scale(1.0) translate(0, 0);
        }
        100% {
          transform: scale(1.15) translate(-1%, -1%);
        }
      }

      /* Reverse variant for variety */
      @keyframes ken-burns-reverse {
        0% {
          transform: scale(1.15) translate(-1%, -1%);
        }
        100% {
          transform: scale(1.0) translate(0, 0);
        }
      }

      .animate-ken-burns {
        animation: ken-burns 20s ease-out forwards;
        transform-origin: center center;
      }

      .animate-ken-burns-reverse {
        animation: ken-burns-reverse 20s ease-out forwards;
        transform-origin: center center;
      }
    </style>

}
</script>

</html>
